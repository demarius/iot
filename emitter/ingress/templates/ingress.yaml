apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/ingress.class: traefik
  name: emitter
  namespace: openfaas
spec:
  rules:
  - host: emitter.{{ .Values.domain }}
    http:
      paths:
      - backend:
          serviceName: emitter-http
          servicePort: 80
        path: /
  tls:
  - hosts:
    - emitter.{{ .Values.domain }}
    secretName: emitter-ingress
